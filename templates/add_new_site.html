{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}


    <form action="/addnew" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="sitename" placeholder="Sitename" value="{{ sitename }}" type="text">
        </div>
        <div class="form-group">
            <select name="category_id">
              {% for category in categories %}
                <option value='{{ category['categoryid'] }}'> {{ category['categoryname'] }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="url" placeholder="Url: http://" type="url">
        </div>
        <div class="form-group">
            <input autocomplete="on" class="form-control" name="site_username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="site_password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="comment" placeholder="Site Comment" rows="5" cols="50"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Save New</button>
        <input type="button" class="btn btn-primary" value="Cancel" onclick="history.back()"/>
    </form>
{% endblock %}
